name: "${NAME}"
arch: "${ARCH}"
version: "${VERSION}"
platform: "linux"
section: "utils"
priority: "extra"
maintainer: "${MAINTAINER}"
description: "${DESCRIPTION}"
vendor: "${VENDOR}"
homepage: "${HOMEPAGE}"
license: "${LICENSE}"
contents:
  - src: ${WORKSPACE}/dist/${BINARY_NAME}_${OS}_${ARCH}
    dst: /usr/bin/${BINARY_NAME}

umask: 0o002
rpm:
  compression: xz
deb:
  compression: xz

